<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="root">
    <div class="container">
        <div class="container1">
          <h1 class="title1">Gradie</h1>
          <p class="sub-title1">Beautiful gradients in seconds</p>
          <img src="./assets/iPhone Mockup.png" alt="" class="pic-iphone">
            
        </div>
        <div class="container2">
          <div class="login">
            <h1 class="title2">Login</h1>
  
            <label class="label-email" for="label-email" >Email</label>
            <input class="input1" type="text" id="label-email" placeholder="john@example.com">
  
            <label class="label-password" for="password">Password</label>
            <input class="input2" type="password" id="password" placeholder="At least 8 characters">
    
            <div class="form-check">
              <label for="terms-checkbox">
                <input type="checkbox" id="terms-checkbox">
                By creating an account, you agree to <a href="#" class="text-link"> Terms & Conditions</a>
                </label>
  
              <button class="button" href="#" type="button" >Create An Account</button>
            </div>
          </div>
          
        </div>      
    </div>
  </div>
</body>
</html>
